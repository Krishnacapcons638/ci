name: Go CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # If your 'go.mod' is inside a 'CI' subdirectory, uncomment the line below:
    # defaults:
    #   run:
    #     working-directory: ./CI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23" # Using a stable version (see note below about 1.25.1)

      - name: Build
        run: go build -v ./...

      - name: Running Go Test
        uses: ./.github/actions/
